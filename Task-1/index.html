<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=San Francisco">
    <title>Task-1</title>
</head>
<body>
    <div class="window">
        <div class="window__title">
            <h1>Welcome to the general culture test!</h1>
            <p>Take this test to check your knowledge in various fields: history, literature, geography, and much more.</p>
        </div>
        <div class="window__start">
            <button class="window__btn" onclick="startQuiz()">Start test</button>    
        </div>
        <div class="quiz-container" style="display:none;">
            <div class="question"></div>
            <div class="options"></div>
            <div class="score"></div>
            <div class="result"></div>
            <button class="next-btn" onclick="nextQuestion()">Next Question</button>
            <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>        
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
